<!DOCTYPE HTML>
<html>
	<head>
		<title>Congrats you found a secret!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			#error-container { padding: 100px 0; text-align: center; min-height: 80vh; }
			#quote-display { font-style: italic; color: #f00; margin: 2em 0; font-size: 1.5em; min-height: 3em; }
			.glitch-text { text-transform: uppercase; font-weight: 900; letter-spacing: 5px; }
		</style>
	</head>
	<body class="is-preload">
		<article id="error-container" class="wrapper style1">
			<div class="container">
				<h1 class="glitch-text">Error 404</h1>
				<div id="quote-display">Loading...</div>
				<ul class="actions btn-centered">
					<li><a href="index.html" class="button large">Return to the Domain</a></li>
				</ul>
			</div>
		</article>

		<script>
			const quotes = [
				"You've met with a terrible fate, haven't you?",
				"It's dangerous to go alone! Take this (back) button.",
				"Snake? Snake?! SNAAAAKE!!!",
				"The Princess is in another castle. (And so is this page)",
				"WASTED.",
				"YOU DIED.",
				"Everything is not 'O-kay'.",
				"Protocol 3: Protect the Pilot. (Error: Page lost)",
				"Wake up, Mr. Freeman. Wake up and... find a different link.",
				"Determination won't help you find this page.",
				"All your base are belong to us. (Including this URL)"
			];

			// Select a random quote
			const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
			document.getElementById('quote-display').innerText = `"${randomQuote}"`;
		</script>
	</body>
</html>
